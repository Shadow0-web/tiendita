    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

                    );

                showNotification('Categoría eliminada exitosamente');

                } else {
                    loadCategories();

        `;

            const inputValue = sizeInput.value.trim();
            if (inputValue.includes(',')) {
                const sizes = inputValue.split(',').map(s => s.trim()).filter(s => s);
                if (sizes.length > 1) {
                    sizeRow.remove();
                    sizes.forEach(s => addSizeField(container, s));
                }
            }
        });
        sizeRow.querySelector('.remove-size').addEventListener('click', () => {

        });

    async function loadProducts(searchTerm = '') {
        if (!db) {
            console.error('Base de datos no inicializada');

            return;
        }

        try {
            const snapshot = await db.ref('products').once('value');
            productsGrid.innerHTML = '';
            displayedProducts = 0;
            allProducts = [];

            if (snapshot.exists()) {
                const products = snapshot.val();
                Object.entries(products).forEach(([productId, product]) => {
                    allProducts.push({ id: productId, ...product });
                });

                const filteredProducts = allProducts.filter(product => {
                    const productCategory = normalizeCategory(product.category);
                    const activeCat = normalizeCategory(activeCategory);
                    const categoryMatch = activeCat === normalizeCategory('Ver Todo') || productCategory === activeCat;
                    const stockMatch = isAdmin
                        ? (stockFilter === 'stock' ? product.stock > 0 : product.stock === 0)
                        : product.stock > 0;
                    const searchMatch = searchTerm
                        ? product.name.toLowerCase().includes(searchTerm)
                        : true;
                    return categoryMatch && stockMatch && searchMatch;
                });

                if (filteredProducts.length === 0) {
                    productsGrid.innerHTML = `<p>No se encontraron productos ${searchTerm ? 'que coincidan con la búsqueda' : isAdmin && stockFilter === 'no-stock' ? 'sin stock' : 'con stock'} en esta categoría.</p>`;
                    loadMoreButton.parentElement.style.display = 'none';
                    return;
                }

                const productsToDisplay = filteredProducts.slice(0, productsPerPage);
                productsToDisplay.forEach(product => {
                    productsGrid.appendChild(createProductCard(product, product.id));
                    displayedProducts++;
                });

                loadMoreButton.parentElement.style.display = displayedProducts < filteredProducts.length ? 'flex' : 'none';
            } else {
                productsGrid.innerHTML = '<p>No hay productos disponibles.</p>';
                loadMoreButton.parentElement.style.display = 'none';
            }
        } catch (error) {
            console.error('Error cargando productos:', error);
            showNotification('Error al cargar productos', 'error');
        }
    }

    async function loadMoreProducts() {

            const filteredProducts = allProducts.filter(product => {
                const productCategory = normalizeCategory(product.category);
                const activeCat = normalizeCategory(activeCategory);
                const categoryMatch = activeCat === normalizeCategory('Ver Todo') || productCategory === activeCat;
                const stockMatch = isAdmin
                    ? (stockFilter === 'stock' ? product.stock > 0 : product.stock === 0)
                    : product.stock > 0;
                const searchMatch = searchTerm
                    ? product.name.toLowerCase().includes(searchTerm)
                    : true;
                return categoryMatch && stockMatch && searchMatch;

            const nextProducts = filteredProducts.slice(displayedProducts, displayedProducts + productsPerPage);
            nextProducts.forEach(product => {

    async function completeOrder(orderId) {
        if (!isAdmin) {
            showNotification('Debes ser administrador para completar pedidos', 'error');
            return;
        }

        try {
            const orderRef = db.ref('orders/' + orderId);
            const orderSnapshot = await orderRef.once('value');
            const order = orderSnapshot.val();

            if (!order) {
                showNotification('El pedido no existe', 'error');
                return;
            }

            if (order.completed) {
                showNotification('El pedido ya está completado', 'error');
                return;
            }

            // Verificar stock suficiente
            const productsSnapshot = await db.ref('products').once('value');
            const products = productsSnapshot.val() || {};
            let insufficientStock = false;
            const stockUpdates = {};

            for (const item of order.cart) {
                const product = products[item.id];
                if (!product) {
                    showNotification(`El producto ${item.name} no existe`, 'error');
                    return;
                }
                const currentStock = product.stock || 0;
                const requiredQuantity = item.quantity || 1;
                if (currentStock < requiredQuantity) {
                    insufficientStock = true;
                    showNotification(`Stock insuficiente para ${item.name} (Disponible: ${currentStock}, Requerido: ${requiredQuantity})`, 'error');
                    return;
                }
                stockUpdates[item.id] = currentStock - requiredQuantity;
            }

            if (!insufficientStock) {
                // Actualizar stock de productos
                for (const [productId, newStock] of Object.entries(stockUpdates)) {
                    await db.ref('products/' + productId).update({ stock: newStock });
                }

                // Marcar pedido como completado
                await orderRef.update({ completed: true });

                showNotification('Pedido completado exitosamente');
                loadOrders();
            }
        } catch (error) {
            console.error('Error completando pedido:', error);
            showNotification('Error al completar el pedido', 'error');
        }
    }

        if (!db) {

            return;
        }

        if (!isAdmin) {
            showNotification('Debes ser administrador para ver pedidos', 'error');
            return;
        }

        try {
            const snapshot = await db.ref('orders').once('value');
            ordersItemsContainer.innerHTML = '';

            if (snapshot.exists()) {
                const orders = snapshot.val();
                Object.entries(orders).forEach(([orderId, order]) => {
                    allOrders.push({ id: orderId, ...order });
                });

                const filteredOrders = allOrders.filter(order => {
                    const searchMatch = searchTerm
                        ? order.name.toLowerCase().includes(searchTerm) ||
                          order.email.toLowerCase().includes(searchTerm) ||
                          order.phone.toLowerCase().includes(searchTerm)
                        : true;
                    return searchMatch;
                });

                if (filteredOrders.length === 0) {
                    ordersItemsContainer.innerHTML = `<tr><td colspan="5">No se encontraron pedidos ${searchTerm ? 'que coincidan con la búsqueda' : 'registrados'}.</td></tr>`;
                    return;
                }

                filteredOrders.forEach(order => {
                    const date = new Date(order.createdAt).toLocaleString('es-EC');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${order.name}</td>
                        <td>${order.phone}</td>
                        <td>$${order.total.toFixed(2)}</td>
                        <td>
                            <button class="complete-button" data-id="${order.id}" ${order.completed ? 'disabled' : ''}>Completado</button>
                            <button class="delete-order-button" data-id="${order.id}">Eliminar</button>
                        </td>
                    `;
                    ordersItemsContainer.appendChild(row);
                });

                // Agregar event listeners para los botones
                document.querySelectorAll('.complete-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const orderId = button.dataset.id;
                        completeOrder(orderId);
                    });
                });

                document.querySelectorAll('.delete-order-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const orderId = button.dataset.id;
                        deleteOrder(orderId);
                    });
                });
            } else {
                ordersItemsContainer.innerHTML = '<tr><td colspan="5">No hay pedidos registrados.</td></tr>';
            }
        } catch (error) {
            console.error('Error cargando pedidos:', error);
            showNotification('No tienes permiso para acceder a los pedidos', 'error');
        }
    }
